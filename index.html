<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

</head>
<body>
<div id="map"></div>

<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<noscript>This page contains webassembly and javascript content, please enable
    javascript in your browser.
</noscript>
<script src="./index.js"></script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWzBg0xuFZyShU1uyD0xNdgSDdJKtDvkU&callback=initMap&libraries=&v=weekly"
        async
></script>
<script src="./bootstrap.js"></script>

</body>


<script>
    let map;
    let first_pos = null;
    let second_pos = null;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: {lat: 45.440847, lng: 12.315515},
            zoom: 12,
        });

        map.addListener("click", (mapsMouseEvent) => {
            if (first_pos === null) {
                console.log("First set!");
                first_pos = mapsMouseEvent.latLng.toJSON();
            } else if (second_pos === null) {
                console.log("Second set!");
                second_pos = mapsMouseEvent.latLng.toJSON();
                navigate(first_pos, second_pos, map);
                first_pos = null;
                second_pos = null;
            }
        });
    }

</script>
<style>
    #map {
        height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
</html>
