<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>fastgtfs-js demo</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
<div id="map"></div>
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<noscript>This page contains webassembly and javascript content, please enable
    javascript in your browser.
</noscript>
<script src="bootstrap.js"></script>

<script
        async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWzBg0xuFZyShU1uyD0xNdgSDdJKtDvkU&callback=initMap&libraries=&v=weekly"
></script>
</body>

<script>
    function initMap() {
        console.log("InitMap called");
        // Delay because wasm load takes time and happens async.
        setTimeout(() => initializeMap(), 2000);
    }

</script>
<style>
    #map {
        height: 100%;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
</html>
